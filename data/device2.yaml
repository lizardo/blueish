      cid: 64
      data: !sdp
        pdu_id: SVC_SEARCH_ATTR_REQ
        tid: 0
        params:
          max_count: 65535
          attr_list:
            data:
              - {data: 65535, type_size: UINT32}
            type_size: SEQ8
          pattern:
            data:
              - {data: L2CAP, type_size: UUID16}
            type_size: SEQ8
          cont: ""
- packet:
    data:
      cid: 64
      data: !sdp
        pdu_id: SVC_SEARCH_ATTR_RSP
        tid: 0
        params:
          attr_lists:
            data:
              - data:
