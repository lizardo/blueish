- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_GROUP_REQ
        params:
          start_handle: 0x0019
          end_handle: 0xffff
          group_type: 0x2800
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_GROUP_RESP
        params:
          length: 6
          data_list:
            - {handle: 0x0019, end_handle: 0x001b, value: "\x0a\x18"}
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_REQ
        params:
          start_handle: 0x0019
          end_handle: 0x001b
          type: 0x2802
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: ERROR_RESP
        params:
          request: READ_BY_TYPE_REQ
          handle: 0x0019
          error: ATTR_NOT_FOUND
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_REQ
        params:
          start_handle: 0x0019
          end_handle: 0x001b
          type: 0x2803
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_RESP
        params:
          length: 7
          data_list:
            - {handle: 0x001a, value: "\x02\x1b\x00\x50\x2a"}
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_REQ
        params:
          handle: 0x001b
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_RESP
        params:
          value: [0x01, 0x02, 0x00, 0x03, 0x00, 0x04, 0x00]
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

