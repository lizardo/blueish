- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_GROUP_REQ
        params:
          start_handle: 0x0021
          end_handle: 0xffff
          group_type: 0x2800
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_GROUP_RESP
        params:
          length: 6
          data_list:
            - {handle: 0x0021, end_handle: 0x0023, value: "\x13\x18"}
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_REQ
        params:
          start_handle: 0x0021
          end_handle: 0x0023
          type: 0x2802
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: ERROR_RESP
        params:
          request: READ_BY_TYPE_REQ
          handle: 0x0021
          error: ATTR_NOT_FOUND
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_REQ
        params:
          start_handle: 0x0021
          end_handle: 0x0023
          type: 0x2803
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: READ_BY_TYPE_RESP
        params:
          length: 7
          data_list:
            - {handle: 0x0022, value: "\x04\x23\x00\x4f\x2a"}
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: LE_DATA
      data: !att
        opcode: WRITE_CMD
        params:
          handle: 0x0023
          value: [0x60, 0x00, 0x30, 0x00]
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

