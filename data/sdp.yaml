    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA

---
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONF_RSP
        data:
          flags: 0
          l2cap_conf_opt:
          - {data: 672, type: MTU}
          result: 0
          scid: 64
        ident: 1
    header: {flags: START_NO_FLUSH, handle: 1}
