# Basic set of packets for SDP connection establishment. Note that the first
# SDP_SVC_SEARCH_ATTR_REQ sent by BlueZ on service discovery is intentionally
# missing, so other data files can implement their own services.
- packet:
    data:
      cid: SIGNALING
      data:
        code: INFO_REQ
        data: {type: FEAT_MASK}
        ident: 1
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: SIGNALING
      data:
        code: INFO_RSP
        data: {data: 128, result: 0, type: FEAT_MASK}
        ident: 1
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: SIGNALING
      data:
        code: INFO_REQ
        data: {type: FIXED_CHAN}
        ident: 2
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: SIGNALING
      data:
        code: INFO_RSP
        data:
          data: [2, 0, 0, 0, 0, 0, 0, 0]
          result: 0
          type: FIXED_CHAN
        ident: 2
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONN_REQ
        data: {psm: SDP, scid: 64}
        ident: 3
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONN_RSP
        data: {dcid: 64, result: 0, scid: 64, status: 0}
        ident: 3
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONF_REQ
        data:
          dcid: 64
          flags: 0
          l2cap_conf_opt: []
        ident: 4
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONF_RSP
        data:
          flags: 0
          l2cap_conf_opt:
          - {data: 672, type: MTU}
          result: 0
          scid: 64
        ident: 4
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONF_REQ
        data:
          dcid: 64
          flags: 0
          l2cap_conf_opt:
          - {data: 672, type: MTU}
        ident: 1
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA

---
- packet:
    data:
      cid: SIGNALING
      data:
        code: CONF_RSP
        data:
          flags: 0
          l2cap_conf_opt:
          - {data: 672, type: MTU}
          result: 0
          scid: 64
        ident: 1
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT

---
- packet_indicator: ACLDATA
  packet:
    header: {flags: START_NO_FLUSH, handle: 1}
    data:
      cid: 64
      data: !sdp
        pdu_id: SVC_SEARCH_ATTR_REQ
        tid: 0
        params:
          max_count: 65535
          attr_list:
            data:
              - {data: 65535, type_size: UINT32}
            type_size: SEQ8
          pattern:
            data:
              - {data: PNP_INFO, type_size: UUID16}
            type_size: SEQ8
          cont: ""
- packet:
    data:
      cid: 64
      data: !sdp
        pdu_id: SVC_SEARCH_ATTR_RSP
        tid: 0
        params:
          attr_lists:
            data:
              - data:
                  - {data: 0, type_size: UINT16}
                  - {data: 0x10001, type_size: UINT32}
                  - {data: 1, type_size: UINT16}
                  - {data: [{data: PNP_INFO, type_size: UUID16}], type_size: SEQ8}
                type_size: SEQ16
            type_size: SEQ16
          cont: ""
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT
