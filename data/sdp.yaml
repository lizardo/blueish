---
- packet:
    data:
      cid: 64
      data: !!binary |
        BgABAA81AxkSAP//NQUKAAD//wA=
    header: {flags: START_NO_FLUSH, handle: 1}
  packet_indicator: ACLDATA
- packet:
    data: {cid: 64, data: "\a\0\x01\0\x19\0\x166\0\x136\0\x10\t\0\0\n\0\x01\0\x01\t\
        \0\x015\x03\x19\x12\0\0"}
    header: {flags: START, handle: 1}
  packet_indicator: ACLDATA
- packet:
    evt: NUM_COMP_PKTS
    params: {count: 1, handle: 1, num_handles: 1}
  packet_indicator: EVENT
